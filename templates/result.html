<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resultado</title>
</head>
<body>
  {% if success %}
    <h2>✅ Orden creada con éxito</h2>
    <p><strong>Número de documento (DocNum):</strong> {{ docnum }}</p>
    <p><small>(ID interno DocEntry: {{ docentry }})</small></p>
  {% else %}
    <h2>❌ Error al crear la orden</h2>
    <pre>{{ error }}</pre>
  {% endif %}

  <p><a href="{{ url_for('dashboard') }}">Volver al dashboard</a></p>
  <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
</body>
</html>
